<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Oauth2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .login-container {
      margin-top: 10%;
      max-width: 400px;
      padding: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="login-container">
      <h2 class="text-center">Register</h2>
      <form class="d-grid gap-2" id="myForm" action="/register" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input class="form-control" id="email" placeholder="Enter username" name="username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
        </div>
        <div class="form-group">
          <label for="pwd">Retype Password:</label>
          <input type="password" class="form-control" id="rpwd" placeholder="Enter password" name="retype_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div id="feedback" class="hidden" role="alert">
      </div>
      <div>Already have account? <a id="mya" href="/login">Login</a></div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.getElementById('mya').href = '/login' + document.location.search;
  document.forms['myForm'].addEventListener('submit', (event) => {
    event.preventDefault();
    var feedback = document.getElementById('feedback');
    // TODO do something here to show user that form is being submitted
    fetch(event.target.action, {
        method: 'POST',
        body: new URLSearchParams(new FormData(event.target)) // event.target is the form
    }).then((response) => {
        return response.text(); // or response.text() or whatever the server sends
    }).then((body) => {
        feedback.classList.remove('hidden');
        console.log(body);
        if(body.includes('Err')) {
            feedback.classList.add('alert', 'alert-danger');
            feedback.innerText = body;
        }
        else{
            feedback.classList.add('alert', 'alert-success');
            feedback.innerText = body;
            window.setTimeout(() => {
              window.location.href = '/login' + document.location.search;
            }, 2000);
        }
        
    }).catch((error) => {
        feedback.classList.remove('hidden');
        feedback.classList.add('alert', 'alert-danger');
        feedback.innerText = error;
    });
});
  
</script>
</body>
</html>
